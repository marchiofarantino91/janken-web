<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="res/img/favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Questrial&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sigmar+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="res/style.css">
    <title>JAN-KEN GAME</title>

</head>
<body>
    <div class="block">
        <span>Layar terlalu kecil untuk membuka halaman ini</span>
    </div>

    <div class="splash">
        <div class="center">
            <h1>JAN-KEN</h1>
                <button class="start">Mulai Game</button>
        </div>
    </div>

    <div id="ninja-ken" class="goyang"></div>

    <div class="skor">
        <span class="skor-ken" title="Skor Ninja Ken">0</span>
        <span class="skor-player" title="Skor Anda">0</span>
    </div>

    <div class="pilih">
        <button class=opsi id="batu" title="Pilih Batu"></button>
        <button class=opsi id="gunting" title="Pilih Gunting"></button>
        <button class=opsi id="kertas" title="Pilih Kertas"></button>
    </div>

    
    <button id="reset" title="Mulai ulang permainan">Reset Game</button>

    <button id="exit" title="Keluar dari Permainan">Exit Game</button>

    <script src="res/script.js"></script>
</body>
</html>
